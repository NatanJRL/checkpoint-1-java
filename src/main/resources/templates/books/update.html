<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Cadastro de Livro</h2>

<form th:action="@{/books/update/{id}(id=${id})}" th:object="${book}" method="post" class="needs-validation" novalidate>

    <div class="mb-3">
        <label for="title" class="form-label">Título:</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
        <label for="authorName" class="form-label">Autor:</label>
        <input type="text" id="authorName" th:field="*{authorName}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"></div>
    </div>

    <div class="mb-3">
        <label for="releaseDate" class="form-label">Data de Lançamento:</label>
        <input type="date" id="releaseDate" th:field="*{releaseDate}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div>
    </div>

    <div class="mb-3">
        <label for="genre" class="form-label">Gênero:</label>
        <input type="text" id="genre" th:field="*{genre}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    </div>

    <div class="mb-3">
        <label for="numberOfPages" class="form-label">Número de Páginas:</label>
        <input type="number" id="numberOfPages" th:field="*{numberOfPages}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('numberOfPages')}" th:errors="*{numberOfPages}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>

</body>
</html>
