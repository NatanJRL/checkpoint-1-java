<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Cadastro de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        .btn-add {
            background-color: #007BFF;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-add:hover {
            background-color: #0056b3;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
        }

        .empty-message i {
            font-size: 50px;
            margin-bottom: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">
            <i class="bi bi-book" th:text="#{project.name}"></i>
        </h1>
        <a th:href="@{/books/new}" class="btn btn-add">
            <i class="bi bi-plus-lg"></i> Adicionar Livro
        </a>
    </div>

    <div th:if="${not #lists.isEmpty(books)}">
        <div class="table-responsive">
            <table class="table table-striped table-hover shadow">
                <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Data de publicação</th>
                    <th>Gênero</th>
                    <th>Editora</th>
                    <th>Preço</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.authorName}"></td>
                    <td th:text="${book.releaseDate}"></td>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.publisher}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(book.price, 1, 2)}"></td>
                    <td class="text-center">
                        <a th:href="@{/books/form/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este livro?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(books)}" class="empty-message mt-4">
        <i class="bi bi-emoji-frown"></i>
        <p class="fs-5">Nenhum livro cadastrado no momento.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
